<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=, initial-scale=">
	<title>MyGridCalendar</title>
</head>
<body>

<div class="container"> 
	<h1>Gridcalendar</h1>
	
	<p>Create your calendar</p!>
	
<table>
	<tr>
		<td>From</td>
		<td><input type="date" id='dateFrom'></td>
	</tr>
	<tr>
		<td>To</td>
		<td><input type="date" id='dateTo'></td>
	</tr>
	<tr>
		<td colspan="2"><button class="button" data-type='ShowCalendarButton'>Go!</button></td>
	</tr>
</table>

<div class="alarmWindow d-none" >
	<div class="windowTitle">
		<span>Set alarm</span> <span class="close">x</span>
	</div>
	<div class='alarmTime'>
		<label>When: </label> <input type="datetime-local">
	</div>
	<div class="alarmTitle">
		<label>Subject:</label><input type="text">
	</div>
	<label>Description:</label>
	<textArea class='alarmDescription'></textArea>
	<div class="buttons">
		<button class="cancel">Cancel</button>
		<button class="save">Add</button>
	</div>
	<div>
		<label for="">alarmLevel</label>
		<input type="radio" name="alarmLevel" id="alarmLevelLow" value="low">
		<input type="radio" name="alarmLevel" id="alarmLevelModerate" value="moderate">
		<input type="radio" name="alarmLevel" id="alarmLevelHigh" value="high">
	</div>
</div>
</div>

</body>
</html>
